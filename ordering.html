<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
</head>
<body>
  <h1>Place Your Order</h1>
    <fieldset>
      <legend>Customer Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    </fieldset>
    <fieldset>
      <legend>Order Details</legend>
      <label for="product">Product:</label>
      <select name="product" id="product">
        <option value="product1">Product 1 (20k)</option>
        <option value="product2">Product 2 (30k)</option>
        <option value="product3">Product 3 (40k)</option>
      </select><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1"><br>
    </fieldset>
    <button type="">Place Order</button>
  </form>
</body>
</html>
